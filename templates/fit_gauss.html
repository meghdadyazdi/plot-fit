<!doctype html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css" />


<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<html>

<head>
  <title>File Upload</title>
</head>

<body>
  <div class="canvas">
    <canvas id="fitting"></canvas>
    <div id="info" class='textbox'>
      <div><p class="inline">Peak position:</p><p class="fitdata" id="peak"></p>
      </div>
      <div><p class="inline">Height:</p><p class="fitdata" id="height"></p>
      </div>
      <div><p class="inline">Area:</p><p class="fitdata" id="area"></p>
      </div>
      <div><p class="inline">FWHM:</p><p class="fitdata" id="fwhm"></p>
      </div>
      <div><p class="inline">Chi Square:</p><p class="fitdata" id="chisq"></p>
      </div>
    </div>
  </div>
  <canvas class="canvas2" id="diffchart"></canvas>


  <!-- File Upload -->
  <h1>File Upload</h1>
  <form method="POST" action="" enctype="multipart/form-data">
    <p><input type="file" name="file"></p>
    <p><input type="submit" value="Display"></p>
  </form>
  <!--// File Upload -->


  <!-- initials -->
  <h3>Gaussian Fit</h3>
  <form method="POST" action="" enctype="multipart/form-data">
    <div class="row">
      <div class="input-field col m4 push-m4">
        <label>Peak position</label>
        <input type="number" step="0.01" class="form-control" name="peak" required>
      </div>
    </div>

    <div class="row">
      <div class="input-field col m4 push-m4">
        <label>Area</label>
        <input type="number" step="0.1" class="form-control" name="area" required>
      </div>
    </div>

    <div class="row">
      <div class="input-field col m4 push-m4">
        <label>FWHM</label>
        <input type="number" step="0.01" class="form-control" name="fwhm" required>
      </div>
    </div>
    <p><input id="fit" type="submit" value="Submit"></p>
    <button id="fiting" value="Fit">Fit</button>
  </form>
  <!--// initials -->

  <script src="{{url_for('static', filename='plot_fit.js')}}"></script>
</body>

</html>
